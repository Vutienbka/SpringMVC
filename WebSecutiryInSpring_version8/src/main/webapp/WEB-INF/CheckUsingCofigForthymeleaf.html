<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="quantity-block" style="width: 30px">
    <div class="input-group bootstrap-touchspin"><span class="input-group-btn">
        <button class="btn btn-default bootstrap-touchspin-down" type="button">-</button></span>
        <span class="input-group-addon bootstrap-touchspin-prefix" style="display: none;"></span>
        <input type="tel" class="form-control quantity-r2 quantity js-quantity-product" min="0" data-js-qty=""
               value="1" style="display: block;">
        <span class="input-group-addon bootstrap-touchspin-postfix" style="display: none;"></span>
        <span class="input-group-btn">
        <button class="btn btn-default bootstrap-touchspin-up" type="button">+</button></span></div>
</div>
</body>
</html>
