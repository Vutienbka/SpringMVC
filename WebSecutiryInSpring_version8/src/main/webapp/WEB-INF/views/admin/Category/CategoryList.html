<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<button class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span><a th:href="@{/admin/add-category}" style="color: white; text-decoration: none">Create new Category</a></button>
<h1>Category List</h1>
<table class="table table-striped table-bordered">
    <tr>
        <th>Category Code</th>
        <th>Category Name</th>
        <th>Created Date</th>
        <th>Created By</th>
        <th>Modified Date</th>
        <th>Modified By</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="category : ${categoryList}">
        <tr>
            <td th:text="${category.getCategoryCode()}"></td>
            <td th:text="${category.getCategoryName()}"></td>
            <td th:text="${category.getCreatedDate()}"></td>
            <td th:text="${category.getCreatedBy()}"></td>
            <td th:text="${category.getUpdatedDate()}"></td>
            <td th:text="${category.getUpdatedBy()}"></td>
            <td><a th:href="@{/admin/edit-category/{id}(id=${category.getId()})}"><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a th:href="@{/admin/delete-category/{id}(id=${category.getId()})}"><span class="glyphicon glyphicon-trash"></span></a></td>
            <td><a th:href="@{/admin/view-category/{id}(id=${category.getId()})}"><span class="glyphicon glyphicon-envelope"></span></a></td>
        </tr>
    </th:block>
    <tr>
        <td><p>
            <button class="btn btn-success"><a th:href="@{/admin/BookList}" style="color: white; text-decoration: none">View Book List</a></button>
        </p></td>
    </tr>
</table>
</div>
</body>
</html>
