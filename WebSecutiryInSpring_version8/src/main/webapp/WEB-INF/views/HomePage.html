    <style type="text/css">
        body{
            background: #eeeeee;
            font-family: 'Varela Round', sans-serif;
        }
        .form-inline {
            display: inline-block;
        }
        .navbar-header.col {
            padding: 0 !important;
        }
        .navbar {
            color: #fff;
            background: #926dde;
            padding: 5px 16px;
            border-radius: 0;
            border: none;
            box-shadow: 0 0 4px rgba(0,0,0,.1);
        }
        .search-box {
            position: relative;
        }
        .search-box input {
            padding-right: 35px;
            min-height: 38px;
            border: none;
            background: #faf7fd;
            border-radius: 3px !important;
        }
        .search-box input:focus {
            background: #fff;
            box-shadow: none;
        }
        .search-box .input-group-addon {
            min-width: 35px;
            border: none;
            background: transparent;
            position: absolute;
            right: 0;
            z-index: 9;
            padding: 10px 7px;
            height: 100%;
        }
        .search-box i {
            color: #a0a5b1;
            font-size: 19px;
        }
        a{
            color: white;
        }
        .icons{
            margin-right: 15px;
        }

        #pagination {
            display: flex;
            display: -webkit-flex; /* Safari 8 */
            flex-wrap: nowrap;
            -webkit-flex-wrap: nowrap; /* Safari 8 */
            justify-content: center;
            -webkit-justify-content: center;
        }

    </style>
    <script src="../../../resources/JQuery/jQuery.js"></script>

<body>
<!--Navbar -->
<nav class="navbar navbar-inverse navbar-expand-xl navbar-dark">
    <div class="navbar-header d-flex col">
        <a class="navbar-brand" href="#"><i class="fa fa-cube"></i>Book<b>Store</b></a>
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler ml-auto">
            <span class="navbar-toggler-icon"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
        <form class="navbar-form form-inline" method="get" th:action="@{/BookList}">
            <div class="input-group search-box">
                <input type="text" name="getsearch" class="form-control" placeholder="Search here...">
                <span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>
            </div>
        </form>
        <span class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white">
                    Category
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/BookList/{name}(name='Technology')}">Technology</a>
                    <a class="dropdown-item" th:href="@{/BookList/{name}(name='Programming')}">Programming</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item"  th:href="@{/BookList/{name}(name='Mathematic')}">Mathematic</a>
                </div>
            </li>
        </ul>
        </span>
        <a class="active icons" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <span sec:authorize="isAuthenticated()"><a class="icons" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> MyCart</a></span>
        <a class="icons" href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a class="icons" th:href="@{/Registration}"><i class="fa fa-sign-in"></i>Sign up</a>
        <span sec:authorize="isAuthenticated()"><a class="icons" th:href="@{/user/profile}"><i class="fa fa-address-book-o"></i> My account</a></span>
        <!--        <span sec:authorize="isAuthenticated()"><a href="#"><i class="fa fa-fw fa-user" style="display: none"></i> Login</a> </span>-->
        <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><i class="fa fa-fw fa-user-circle-o" style="color: green"></i> Logout</a> </span>

        <span sec:authorize="isAnonymous()"><a th:href="@{/login}"><i class="fa fa-fw fa-user-circle-o"></i> Login</a> </span>
    </div>
</nav>
<!--/.Navbar -->
<div class="container" style="clear: both">
    <div style="text-align: center; top: 15px;">
        <a th:href="@{'/'(page=${bookList.number - 1})}" th:if="${bookList.hasPrevious()}" style="color: blue">Previous</a>
        <button class="btn btn-primary" th:text="${bookList.getNumber()+1} +'/' + ${bookList.totalPages}"> </button>
        <a th:href="@{'/'(page=${bookList.number + 1})}" th:if="${bookList.hasNext()}" style="color: blue" >Next</a>
    </div>

    <div class="row row-cols-3" style="margin-top: 20px">
        <div class="col" th:each="book:${bookList}" style="text-align: center;
        font-weight: bold; width: 185px; height: 650px; margin-bottom: 30px; border: 1px solid #cccccc">
            <th:block>
                <div style="margin-top: 10px">
                    <img th:src="${book.getImage()}" style="height: 500px; width: 350px">
                </div>
                <div th:text="'Quantity: '+ ${book.quantity}">
                </div>
                <div th:text="'Category: '+ ${book.getCategories().getCategoryName()}"></div>
                <div th:text="'Title: '+ ${book.getName()}"></div>
                <div>
                    <button class="btn btn-primary"><a th:href="@{/user/add-cart/{id}(id=${book.getId()})}"><i class="fa fa-shopping-cart"></i></a></button>
                    <p style="font-weight: normal;color: rebeccapurple">Add Cart</p>
                </div>
            </th:block>
        </div>
    </div>

</div>
<ul id="pagination" style="color: green"></ul>

<div style="text-align: center">
    <a th:href="@{'/'(page=${bookList.number - 1})}" th:if="${bookList.hasPrevious()}" style="color: blue">Previous</a>
    <button class="btn btn-primary" th:text="${bookList.getNumber()+1} +'/' + ${bookList.totalPages}"> </button>
   <a th:href="@{'/'(page=${bookList.number + 1})}" th:if="${bookList.hasNext()}" style="color: blue" >Next</a>
</div>
</body>
