<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Information</title>
</head>
<body>
<h3>Update Information</h3>
<table>
    <tr>
        <td>Language:</td>
        <td><p th:each="language: ${emailBox.getLanguage()}" th:text="${language}" /></td>
    </tr>
    <tr>
        <td>PageSize:</td>
        <td><p th:each="pageSize: ${emailBox.getPageSize()}" th:text="${pageSize}" /></td>
    </tr>
    <tr>
        <td>Is there Spam filter:</td>
        <td><p th:text="${emailBox.getSpamFilter()}" /></td>
    </tr>
    <tr>
        <td>Signature:</td>
        <td><p th:text="${emailBox.getSignature()}" /></td>
    </tr>
</table>
</body>
</html>
