    function getCustomerList() {
        $.ajax('http://localhost:8080/API/customers')
            .done(function (studentList) {
                showCustomerTable(studentList);
        })
    }

    function showCustomerTable(studentList) {
        let cTable = document.getElementById("customerTable");
        for (let i=0; i<studentList.length;i++){
            console.log(studentList.length);
            let tr = document.createElement("tr");
            cTable.appendChild(tr);
              for(let j=0; j<Object.keys(studentList[i]).length;j++) {
                  console.log(Object.keys(studentList[i]).length);
                  let td=document.createElement("td");
                  td.innerText = Object.values(studentList[i])[j];
                  tr.appendChild(td);

              }

            let a = document.createElement("a");
            a.href="#";
            a.textContent="Edit";
            a.setAttribute("id","edit");
            tr.appendChild(a);
        }
    }
