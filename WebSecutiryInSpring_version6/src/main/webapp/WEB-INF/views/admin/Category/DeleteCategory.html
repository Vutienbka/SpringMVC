<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>Delete Category</h1>
<h2>Are you sure?</h2>
<p>
    <button class="btn btn-success"><a th:href="@{/admin/category-list}" style="color: white;text-decoration: none">Category list</a></button>
</p>
<form th:action="@{/admin/delete-category}" th:object="${category}" method="post">
    <table class="table table-striped table-bordered">
        <tr>
            <td>ProvinceId:</td>
            <td><input type="hidden" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Category Code:</td>
            <td><input type="text" th:field="*{categoryCode}"/></td>
        </tr>
        <tr>
            <td>Category Name:</td>
            <td><input type="text" th:field="*{categoryName}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-primary" type="submit">Delete category</button></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
