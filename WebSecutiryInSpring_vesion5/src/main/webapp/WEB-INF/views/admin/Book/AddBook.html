<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="JQuery/jquery.js"></script>
</head>
<body>

<div id = "editForm" class="container-sm" style="border: 1px solid #cccccc; background: #f2f2f2; width: 700px; position: relative;top: 0px">
    <div class="panel-group" style="margin: 0 auto">
        <div class="panel panel-primary"  >
            <div class="panel-heading" >
                <h3 class="panel-title" style="text-align: center; margin-top: 20px; color: blue">Add Book Form</h3>
                <p style="color: red"> ${message}</p>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label class="control-label"  >Book Code:</label>
                        <input type="text" name="code"  class="form-control"  value="0" placeholder="Book Code">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Book Name</label>
                        <input type="text" name="name"   class="form-control" placeholder="Book Name" >
                    </div>
                    <div class="form-group">
                        <label class="control-label"  >Image</label>
                        <input type="text" name="image" class="form-control"  placeholder="Path of image">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Detail</label>
                        <input type="text" name = "detail"class="form-control" placeholder="Book detail" >
                    </div>
                    <div class="form-group">
                        <label class="control-label">Price</label>
                        <input type="text"  name="price" class="form-control" placeholder="Price" >
                    </div>

                    <div class="form-group">
                        <label class="control-label">Quantity</label>
                        <input type="text" name="quantity" class="form-control" placeholder="Quantity">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Language</label>
                        <input type="text"  name="language" class="form-control" placeholder="Language" >
                    </div>
                    <div class="form-group">
                        <label class="control-label">Status</label>
                        <input type="text"  name="status" class="form-control" placeholder="Status" >
                    </div>
                    <div class="form-group">
                        <label class="control-label">Image</label>
                        <input type="text" name="image" class="form-control" placeholder="Image" >
                    </div>
                    <div class="form-group">
                        <button type="submit" id="save" class="btn btn-success" style="width: 120px">Save</button>
                        <span><a href="book">Back to home page << </a></span>
                        <span style="margin: 0 10px">OR</span>
                        <span><a th:href="">Back to add page << </a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
