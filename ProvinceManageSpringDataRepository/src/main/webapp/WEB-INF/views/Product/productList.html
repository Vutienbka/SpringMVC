<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        th,td{
            text-align: center;
        }
        .text-field{
            line-height: 99px;
        }
    </style>
</head>
<body>
<a href="/create-product">Create new product</a>
<h1 class="title">Products List</h1>
<div class="container">
    <table class="table table-hover table-bordered">
        <thead>
        <th>Image</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
        <th>Product Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Order</th>
        </thead>
        <tbody>
        <tr th:each="product,iterStat : ${productList}" th:class="${iterStat.odd}? 'odd'">
            <td> <img width="70px" height="100px" th:src="@{'/i/' + ${product.getProductImage()}}"/></td>
            <td class="text-field" th:text="${product.getProductName()}"></td>
            <td class="text-field" th:text="${product.getProductPrice()}"></td>
            <td class="text-field" th:text="${product.getProductQuantity()}"></td>
            <td class="text-field" th:text="${product.getProductDescription()}"></td>
            <td class="text-field" ><a th:href="@{/edit-product/{id}(id=${product.getId()})}">Edit</a></td>
            <td class="text-field" ><a th:href="@{/delete-product/{id}(id=${product.getId()})}">Delete</a></td>
            <td class="text-field" ><a th:href="@{/add-cart/{id}(id=${product.getId()})}">AddCart</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
