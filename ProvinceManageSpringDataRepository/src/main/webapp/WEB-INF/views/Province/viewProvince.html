<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View province</title>
</head>
<body>
<h1>View province: <span th:text="${province.get().getProvinceName()}"></span></h1>
<a href="/province/list">Province list</a>
<table border="1">
    <tr>
        <th>Customer Name</th>
        <th>Customer Email</th>
        <th>Customer Address</th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.getCustomerName()}"></td>
            <td th:text="${customer.getCustomerEmail()}"></td>
            <td th:text="${customer.getCustomerAddress()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
