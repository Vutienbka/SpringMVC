<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete province</title>
</head>
<body>
<h1>Delete province</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/province/list">Province list</a>
</p>
<form th:action="@{/delete-province}" th:object="${province}" method="post">
        <table>
            <tr>
                <td>ProvinceId:</td>
                <td><input th:field="*{Id}"></td>
            </tr>
        <tr>
            <td>Province Name:</td>
            <td th:text="${province.getProvinceName()}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
