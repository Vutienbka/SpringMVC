
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{Layout::head}">
</head>
<body>
<nav th:replace="~{Layout::navbar}"></nav>
<div class="container" style="height: 700px">
    <p th:text="${message}" style="color: red" ></p>
    <form method="post" th:action="@{/customer/addForm}">
    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span>Add New Customer</button>
    </form>
<div>
    <table class="table table-bordered table-hover" style="text-align: center">
        <thead class="thead-light">
        <tr>
            <th scope="col">Customer No</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Date Of Birth</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <th scope="col">View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer:${customerList}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.customerName}"></td>
            <td th:text="${customer.customerEmail}"></td>
            <td th:text="${customer.customerAddress}"></td>
            <td th:text="${customer.customerDateOfBirth}"></td>
            <td><a th:href="@{/customer/{id}/edit(id=${customer.customerId})}"><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a th:href="@{/customer/{id}/delete(id=${customer.customerId})}"><span class="glyphicon glyphicon-trash"></span></a></td>
            <td><a th:href="@{/customer/{id}/view(id=${customer.customerId})}"><span class="glyphicon glyphicon-envelope"></span></a></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<footer th:replace="~{Layout::footer}"></footer>
</body>

</html>
