
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id = "editForm" class="container-sm" style="border: 1px solid #cccccc; background: #f2f2f2; width: 700px; position: relative;top: 0px">
    <div class="panel-group" style="margin: 0 auto">
        <div class="panel panel-primary"  >
            <div class="panel-heading" >
                <h3 class="panel-title" style="text-align: center; margin-top: 20px; color: blue">Add Form</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" th:action="@{/customer/save}" >
                    <div class="form-group">
                        <label class="control-label" >CustomerId</label>
                        <input type="text" name="Id"  th:value="${customer.getId()}" class="form-control" placeholder="CustomerId">
                    </div>
                    <div class="form-group">
                        <label class="control-label"  >customerName</label>
                        <input type="text" name="customerName"  th:value="${customer.getCustomerName()}" class="form-control" placeholder="CustomerName">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="text" name="customerEmail" th:value="${customer.getCustomerEmail()}"   class="form-control" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <label class="control-label">Address</label>
                        <input type="text" name="customerAddress" class="form-control"  th:value="${customer.getCustomerAddress()}" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date Of Birth</label>
                        <input type="text" name="customerDateOfBirth" th:value="${customer.getCustomerDateOfBirth()}" class="form-control"  placeholder="DateOfBirth">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="save" class="btn btn-success" style="width: 120px">Save</button>
                        <span><a>Back to home page << </a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
