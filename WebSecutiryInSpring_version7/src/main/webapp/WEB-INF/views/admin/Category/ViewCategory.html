<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<button class="btn btn-success"><a th:href="@{/admin/category-list}" style="color: white;text-decoration: none">View Category list</a></button>
<table class="table table-striped table-bordered">
    <tr>
        <th>Category Id</th>
        <th>Category Code</th>
        <th>Category Name</th>
        <th>Created Date</th>
        <th>Created By</th>
        <th>Modified Date</th>
        <th>Modified By</th>
    </tr>
    <th:block th:object="${category}">
        <tr>
            <td th:text="${category.getId()}"></td>
            <td th:text="${category.getCategoryCode()}"></td>
            <td th:text="${category.getCategoryName()}"></td>
            <td th:text="${category.getCreatedDate()}"></td>
            <td th:text="${category.getCreatedBy()}"></td>
            <td th:text="${category.getUpdatedDate()}"></td>
            <td th:text="${category.getUpdatedBy()}"></td>
        </tr>
    </th:block>
</table>
</div>
</body>
</html>
